{% extends 'base.html' %}
{% block content%}
<div class="container justify-content-left text-left py-5">
    <div class="row">
        <div class="col-8 offset-md-2">
            <form method='POST'>
                {{ form.csrf_token }}<br>
                {{ form.title.label}}{{ form.title}}<br>
                {{ form.category.label}}{{ form.category}}<br>
                {{ form.body}}
                {{ form.submit}}
                {{ form.draft}}
             </form>
        </div>
    </div>
</div>
{% endblock%}
