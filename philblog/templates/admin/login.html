{% extends 'base.html' %}
{% block content%}
<div class="container justify-content-left text-left py-5">
    <div class="row">
        <div class="col-8 offset-md-2">
            <form method='POST'>
                {{ form.csrf_token }}<br>
                <div class="form-group">
                    {{ form.username.label}}{{ form.username(class_="form-control")}}
                </div>
                <div class="form-group">
                    {{ form.password.label}}{{ form.password(class_="form-control")}}
                </div>
                <div class="form-group">
                    {{ form.login(class_="btn btn-success")}}
                </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock%}
