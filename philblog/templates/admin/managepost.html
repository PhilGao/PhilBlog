{% extends 'base.html' %}
{% block title %}CatchPity{%endblock title%}
{% block content%}
<div class="container justify-content-left text-left py-5">
    <div class="row">
        <div class="col-8 offset-md-2">
            <table class="table">
                <tbody>
                {% for article in articles %}
                <tr>
                    <td><a href="{{url_for('blog.blog',post_id = article.id)}}" class="text-dark text-capitalize">{{article.title}}</a>
                    </td>
                    <td>
                        <a role="button" class="btn btn-outline-info"
                           href="{{url_for('admin.post_edit',id = article.id)}}">Edit</a>
                    </td>
                    <td>
                        <form class="inline" method="post"
                              action="{{ url_for('admin.post_drop', id=article.id) }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <button type="submit" class="btn btn-outline-danger"
                                    onclick="return confirm('Are you sure?');">drop
                            </button>
                        </form>
                    </td>
                </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
    {% endblock content%}
