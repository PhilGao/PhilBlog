{% extends 'base.html' %}
{% block title %}CatchPity{%endblock%}
{% block content%}
<div class="container justify-content-center text-center py-5">
    <div class="row">
        <div class="col-8 offset-md-2">
            <section>
                <article class="text-left">
                    <h3><a href="{{url_for('blog')}}" class="text-dark text-capitalize">{{title}}</a></h3>
                    <div class="small pl-1">
                        <span>Publish on</span>
                        <time datetime="{{pubdate}}">{{pubdate}}</time>
                    </div>
                    <div class="pt-2 pr-5">
                        <p>
                            <a href="{{url_for('blog')}}">
                                <image class="img-thumbnail " src="{{url_for('static',filename = diagram )}}"/>
                            </a>
                        </p>
                    </div>
                    <div>
                        <a href="{{url_for('blog')}}" class="text-dark small">
                            <span>More&gt;&gt;</span>
                        </a>
                    </div>
                </article>
            </section>
        </div>
    </div>
</div>


{% endblock content%}
