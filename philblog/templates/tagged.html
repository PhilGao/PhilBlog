{% extends 'base.html' %}
{% block title %}Phillll{%endblock title%}
{% block content%}

<div class="container justify-content-center py-5">

    <div class="row">
        <div class="col-8 offset-md-2">
            <section>
                <h2 class="">{{category.category_name}}</h2>
                {%for article in articles %}
                <a href="{{url_for('blog.blog',post_id = article.id)}}" class="text-left font-italic text-dark">&bull; &nbsp;{{article.title}}</a><br>
                {%endfor%}
            </section>
        </div>
    </div>
</div>
{% endblock%}
