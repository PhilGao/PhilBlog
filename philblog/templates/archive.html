{% extends 'base.html' %}
{% block title %}Phillll{%endblock title%}
{% block content%}
<div class="container justify-content-center  py-5">

    <div class="row">
        <div class="col-8 offset-md-2">
            <section>
                {% for createdate in createdates%}
                <h5>{{createdate[0]}}</h5>
                {%for article in articles %}
                {%if article[1] == createdate[0]%}
                <p>
                    <a href="{{url_for('blog.blog',post_id = article.id)}}" class="text-dark text-capitalize">{{article.title}}</a>

                </p>
                {%endif%}
                {%endfor%}
                {%endfor%}
            </section>
        </div>
    </div>
</div>
{%endblock%}
